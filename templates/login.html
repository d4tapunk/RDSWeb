<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Consolas', monospace;
        }
        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            font-family: 'Consolas', monospace;
        }
        #message {
            margin-top: 1rem;
            color: #dc3545; /* Red color for error or status messages */
        }
        /* Ensure Consolas font on input elements */
        input, label, button, .form-control {
            font-family: 'Consolas', monospace !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- Login form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>

            <!-- Forgot password button -->
            <a href="/auth/request-password-reset" class="btn btn-link">Forgot Password?</a>

            <!-- Register button -->
            <a href="/auth/register" class="btn btn-secondary btn-block">Register Here</a>
        </form>

        <!-- Area to display login status messages -->
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const loginData = {
                    email: document.getElementById('emailInput').value,
                    password: document.getElementById('passwordInput').value
                };

                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => {
                    if (response.status === 429) {
                        document.getElementById('message').innerText = 'Too many attempts. Please try again later.';
                        return;
                    }
                    if (response.status === 401) {
                        document.getElementById('message').innerText = 'Invalid email or password!';
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        document.getElementById('message').innerText = 'Login successful! Redirecting...';
                        setTimeout(() => {
                            window.location.href = '/auth/profile-page';
                        }, 1000);
                    } else if (data) {
                        document.getElementById('message').innerText = 'Login failed! Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    document.getElementById('message').innerText = 'An error occurred.';
                });
            });
        });
    </script>
</body>
</html>
