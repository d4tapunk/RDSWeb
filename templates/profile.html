<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Consolas', monospace;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            font-size: 1.75rem;
            color: #343a40;
            margin-bottom: 1rem;
        }
        #profile-info p {
            font-size: 1rem;
            color: #495057;
            text-align: left;
            margin: 0.5rem 0;
        }
        label {
            font-weight: bold;
        }
        #message {
            margin-top: 1rem;
            color: #28a745;
        }
        .btn {
            font-family: 'Consolas', monospace;
        }
        #logoutButton {
            float: right;
            margin-top: -1rem;
        }
        /* Apply Consolas font to all input elements */
        input, label, button, .form-control {
            font-family: 'Consolas', monospace !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logoutButton" class="btn btn-danger">Logout</button>
        <h1>User Profile</h1>
        <div id="profile-info">
            <p><strong>Username:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
        </div>

        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="ageInput" placeholder="Enter age">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = '/auth/login';
        });

        const token = localStorage.getItem('token');
        if (!token) {
            console.error('Token not found. Redirecting to login...');
            window.location.href = '/login';
        }

        function loadProfile() {
            fetch('/auth/profile', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Invalid or expired token. Redirecting to login...');
                    window.location.href = '/login';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('userName').innerText = data.userName;
                    document.getElementById('email').innerText = data.email;
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('lastName').innerText = data.lastName;
                    document.getElementById('age').innerText = data.age;

                    document.getElementById('nameInput').value = data.name;
                    document.getElementById('lastNameInput').value = data.lastName;
                    document.getElementById('ageInput').value = data.age;
                }
            })
            .catch(error => console.error('Error loading profile:', error));
        }

        document.getElementById('edit-profile-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const updatedData = {
                name: document.getElementById('nameInput').value,
                lastName: document.getElementById('lastNameInput').value,
                age: document.getElementById('ageInput').value
            };

            fetch('/auth/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Error updating profile:', response.statusText);
                    document.getElementById('message').innerText = 'Failed to update profile.';
                    return;
                }
                return response.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('message').innerText = 'Profile updated successfully!';
                    loadProfile();
                }
            })
            .catch(error => console.error('Error updating profile:', error));
        });

        window.onload = loadProfile;
    </script>
</body>
</html>
