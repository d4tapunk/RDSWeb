<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Consolas', monospace;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        #message {
            margin-top: 1rem;
            color: #28a745;
        }
        .btn-login {
            margin-top: 1.5rem;
        }
        /* Force Consolas font on all form elements */
        input, label, button {
            font-family: 'Consolas', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <!-- Password reset form -->
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
            </div>
            <input type="hidden" id="token" value="{{ token }}">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <!-- Success message and a visible "Go to Login" button -->
        <p id="message"></p>
        <a href="http://localhost:5000/auth/login" class="btn btn-secondary btn-login">Go to Login</a>
    </div>

    <script>
        // Handle form submission for resetting the password
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent form submission

            const newPassword = document.getElementById('newPassword').value;
            const token = document.getElementById('token').value;

            if (!newPassword) {
                document.getElementById('message').innerText = 'New password is required!';
                return;
            }

            // Send POST request with JSON data
            fetch('/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`  // Include the token in the header
                },
                body: JSON.stringify({ newPassword: newPassword })  // Send the new password as JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to reset password');
                }
                return response.json();
            })
            .then(data => {
                // Display success message
                document.getElementById('message').innerText = data.msg || 'Password reset successful!';

                // Log to confirm this block is executing
                console.log('Password reset successful! Redirecting in 2 seconds...');

                // Automatically redirect after 2 seconds if password reset is successful
                setTimeout(() => {
                    console.log('Redirecting now...');
                    window.location.href = 'http://localhost:5000/auth/login';
                }, 2000);  // Redirect after 2 seconds
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
