<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Consolas', monospace;
        }
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            color: #343a40;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 1rem;
        }
        .form-control {
            font-family: 'Consolas', monospace !important;
            margin-bottom: 1rem;
        }
        .btn {
            font-family: 'Consolas', monospace !important;
        }
        #message {
            margin-top: 1rem;
            color: #28a745; /* Green color for success message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <!-- Password reset request form -->
        <form id="passwordResetForm">
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="resetBtn">Send Reset Link</button>
        </form>

        <p id="message" class="mt-3"></p>
    </div>

    <script>
        document.getElementById('passwordResetForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('emailInput').value;

            if (!email) {
                document.getElementById('message').innerText = 'Email is required!';
                return;
            }

            document.getElementById('resetBtn').disabled = true;

            fetch('/auth/request-password-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').innerText = data.message || 'Password reset link sent!';
                document.getElementById('resetBtn').disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred. Please try again later.';
                document.getElementById('resetBtn').disabled = false;
            });
        });
    </script>
</body>
</html>
